name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-qwen
            asset_name: git-qwen-linux-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-qwen
            asset_name: git-qwen-macos-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-qwen
            asset_name: git-qwen-macos-aarch64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-qwen.exe
            asset_name: git-qwen-windows-x86_64
            archive_ext: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Linux and macOS)
      if: matrix.archive_ext == 'tar.gz'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ github.workspace }}/

    - name: Create archive (Windows)
      if: matrix.archive_ext == 'zip'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ github.workspace }}/
      shell: bash

    - name: Generate release tag
      id: tag
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "prerelease=false" >> $GITHUB_OUTPUT
        else
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "prerelease=true" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: ${{ steps.tag.outputs.tag }}
        prerelease: ${{ steps.tag.outputs.prerelease }}
        files: ./${{ matrix.asset_name }}.${{ matrix.archive_ext }}
        token: ${{ secrets.GITHUB_TOKEN }}
