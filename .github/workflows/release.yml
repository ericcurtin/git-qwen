name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-qwen
            asset_name: git-qwen-linux-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-qwen
            asset_name: git-qwen-macos-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-qwen
            asset_name: git-qwen-macos-aarch64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-qwen.exe
            asset_name: git-qwen-windows-x86_64
            archive_ext: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Linux and macOS)
      if: matrix.archive_ext == 'tar.gz'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ github.workspace }}/

    - name: Create archive (Windows)
      if: matrix.archive_ext == 'zip'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ github.workspace }}/
      shell: bash

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.${{ matrix.archive_ext }}
        asset_name: ${{ matrix.asset_name }}.${{ matrix.archive_ext }}
        asset_content_type: application/octet-stream
